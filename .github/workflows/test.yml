name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 14
        uses: actions/setup-node@v6
        with:
          node-version: 14.x
          cache: yarn
      - name: Yarn Install
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Run unit tests
        run: yarn test:unit
